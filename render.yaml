services:
  - type: web
    name: recipesnap-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: WRITER_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: PORT
        value: 10000
      - key: FLASK_DEBUG
        value: false

